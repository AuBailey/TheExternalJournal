<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" formControlName="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block *ngIf="!isLoading">Login</button>
        <ion-spinner circle block *ngIf="isLoading"></ion-spinner>
      </div>

    </ion-list>
  </form>

  <div padding>
    <button ion-button color="primary" block (click)="goToSignup();">Sign Up</button>
  </div>
</ion-content>
