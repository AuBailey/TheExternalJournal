<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="changePasswordForm" (submit)="changePassword()">
    <ion-list>

      <ion-item>
        <ion-label floating>Old Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.oldPassword" formControlName="oldPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>New Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm New Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.passwordConfirm" formControlName="passwordConfirm"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block *ngIf="!isLoading">Change Password</button>
        <ion-spinner circle block *ngIf="isLoading"></ion-spinner>
      </div>
      
    </ion-list>
  </form>
</ion-content>
