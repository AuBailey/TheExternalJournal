<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{entry.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="shareEntry()">
        <ion-icon name="share"></ion-icon>
      </button>
      <button ion-button icon-only (click)="editEntry()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="displayMap">
    <ion-card-content #map id="map"></ion-card-content>
  </ion-card>

  <ion-card *ngIf="entry.isShared">
    <ion-card-content class="isShared">This Entry is Currently Public. <button ion-button small outline color="danger" (click)="makePrivate()">Make Private</button></ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content class="entryContent" [innerHTML]="entry.content"></ion-card-content>
  </ion-card>
  
</ion-content>
