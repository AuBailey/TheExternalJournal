<ion-header>
    <ion-navbar>
      <ion-title>{{ title }}</ion-title>
      <ion-buttons start>
        <button ion-button (click)="cancel()">
          <span color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button (click)="done()" [disabled]="!isReadyToSave || saving" strong>
          <span color="primary" showWhen="ios">Done</span>
          <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="done()">
      <ion-list>
        <ion-item>
          <ion-label floating>Entry Name</ion-label>
          <ion-input type="text" [(ngModel)]="entry.name" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <app-ngx-editor [config]="editorConfig" [(ngModel)]="entry.content" formControlName="content"></app-ngx-editor>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
