<ion-header> 
  <ion-navbar> 
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title> 
  </ion-navbar> 
</ion-header> 
 
<ion-content class="outer-content"> 
  <ion-list> 
    <ion-list-header> 
      Privacy 
    </ion-list-header> 
 
    <ion-item> 
      <ion-icon name="compass" item-start color="danger"></ion-icon> 
      <ion-label>Use location</ion-label> 
      <ion-toggle color="secondary" [(ngModel)]="useLocation" (ionChange)="changeUseLocation()"></ion-toggle> 
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      User
    </ion-list-header>
 
    <button ion-item (click)="changePassword()">Change Password</button> 
    <button ion-item color="danger" (click)="deleteUser()">Delete Account</button> 
  </ion-list>
  <ion-list>
    <ion-list-header>
      Log Out
    </ion-list-header>
    <button ion-item (click)="logout()">Log Out</button>
  </ion-list>
  
</ion-content>
